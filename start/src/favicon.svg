<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2684FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Иконка списка задач/тикетов -->
  <g transform="translate(20, 20)">
    <!-- Первая задача -->
    <rect x="0" y="0" width="60" height="12" rx="2" fill="white" opacity="0.9"/>
    <circle cx="8" cy="6" r="3" fill="#2684FF"/>
    
    <!-- Вторая задача -->
    <rect x="0" y="18" width="60" height="12" rx="2" fill="white" opacity="0.9"/>
    <circle cx="8" cy="24" r="3" fill="#2684FF"/>
    
    <!-- Третья задача -->
    <rect x="0" y="36" width="50" height="12" rx="2" fill="white" opacity="0.7"/>
    <circle cx="8" cy="42" r="3" fill="#2684FF" opacity="0.7"/>
    
    <!-- Галочка на первой задаче (выполнена) -->
    <path d="M 5 6 L 7 8 L 11 4" stroke="#2684FF" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Маленькая иконка Jira в углу -->
  <circle cx="80" cy="20" r="8" fill="white" opacity="0.9"/>
  <text x="80" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0052CC" text-anchor="middle">J</text>
</svg>
